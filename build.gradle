group 'cf.origind.server'
version '0.3.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

jar {
    manifest {
        attributes (
            'Plugin-Class': 'cc.origind.server.OrigindPlugin',
            'Plugin-Id': 'origind-plugin',
            'Plugin-Version': version
        )
    }
}

dependencies {
    compileOnly name: 'HMCL'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
